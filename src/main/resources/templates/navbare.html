<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/nav.css}">
    <title>Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<nav th:fragment="navbare" class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #2a9d8f;">
    <div class="container-fluid">
        <!-- Logo (gauche) -->
        <a class="navbar-brand" th:href="@{/home/accueil}">
            <i class="fas fa-heartbeat me-2"></i> Activités Santé
        </a>

        <!-- Menu Hamburger (mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu de navigation central -->
        <div class="collapse navbar-collapse" id="navbarNav" style="margin-left: 200px">
            <ul class="navbar-nav mx-auto">
                <!-- Liens principaux -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home/accueil}"><i class="fas fa-home"></i> Accueil</a>
                </li>
                <li th:if="${utilisateur!=null}" class="nav-item">
                    <a class="nav-link" th:href="@{/profil/monProfil}"><i class="fas fa-user"></i> Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/activité/mes-activités}"><i class="fas fa-dumbbell"></i> Activités</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/recommandation/mesRecommandations}"><i class="fas fa-star"></i> Recommandations personnalisées</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact"><i class="fas fa-phone-alt"></i> Contact</a>
                </li>
            </ul>

            <!-- Barre de recherche et boutons connexion/déconnexion -->
            <div class="d-flex ms-auto align-items-center">
                <!-- Barre de recherche -->
                <form class="d-flex me-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Rechercher..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <!-- Connexion / Déconnexion -->
                <ul class="navbar-nav">

                    <li th:if="${utilisateur == null}" class="nav-item">
                        <a class="nav-link btn btn-primary text-white" th:href="@{/log/login}"><i class="fas fa-sign-in-alt"></i> Connexion</a>
                    </li>
                    <li th:if="${utilisateur != null}" class="nav-item">
                        <a class="nav-link btn btn-danger text-white" th:href="@{/log/logout}"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Inclure Bootstrap JS pour les interactions -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
