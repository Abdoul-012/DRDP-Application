<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Activités Santé</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/styles/nav.css}">
  <link rel="stylesheet" th:href="@{/styles/f.css}">
</head>
<body style="background-color: #fafafa; font-family: 'Roboto', sans-serif;">
<div th:replace="navbare.html :: navbare"></div>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow-lg border-0" style="width: 350px; border-radius: 10px;">
    <div class="card-header text-center" style="background-color: #4db8b0; color: white; border-top-left-radius: 10px; border-top-right-radius: 10px;">
      <i class="fas fa-user-lock fa-3x"></i> <!-- Icône de connexion -->
      <h3 class="mt-2">Connexion</h3>
      <p style="font-size: 14px; opacity: 0.8;">Connectez-vous pour accéder à vos activités.</p>
    </div>
    <div class="card-body">
      <form th:method="post" th:action="@{/log/authenticate}">
        <div class="mb-3">
          <label for="email" class="form-label">Login</label>
          <input type="text" class="form-control" id="email" name="username" placeholder="Entrez votre Login" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Se souvenir de moi</label>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background-color: #4db8b0; border-color: #4db8b0;">Se connecter</button>
        <p th:text="${error}"></p>
      </form>
    </div>
    <div class="card-footer text-center" style="background-color: #f1f1f1; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
      <a href="#" style="color: #4db8b0; text-decoration: none; font-size: 14px;">Mot de passe oublié ?</a><br>
      <a th:href="@{/inscription/inscriptionForm}" style="color: #4db8b0; text-decoration: none; font-size: 14px;">Créer un compte</a>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="footer.html :: footer"></div>
</body>

</html>
